<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Travel Log‚úàÔ∏èüó∫Ô∏è</h1>
    <p id="h1">Keep track of places you've visited.</p>
  </header>
  <div id="logpart">
    <section class="addplace">
      <h2>Add a New Place</h2>
      <form id="placedetails">
        <label>Location</label>
        <input type="text" id="location" required>
        <label>Landmarks</label>
        <input type="text" id="landmarks" required>
        <label>Date, Time or Season of the year</label>
        <input type="text" id="season">
        <label>Additional Notes</label>
        <textarea id="notes"></textarea>
        <button type="submit">Add Place</button>
      </form>
    </section>
</body>
</html>
